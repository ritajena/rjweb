            <script src="js/jquery.malihu.PageScroll2id.min.js"></script>
            <script src="form.js"></script>

            <script>
                (function($) {
                    $(window).load(function() {
                        $(".scroll-down-1,.scroll-down a,.navbar a ,#nav-menu a,a[href='#top'],a[rel='m_PageScroll2id']").mPageScroll2id({
                            highlightSelector: "#nav-menu a",
                            offset: 0,
                            onStart: function() {
                                //console.log("onstart");
                            },
                            onComplete: function() {
                                // console.log("oncomplete");
                                if (($('.usage').hasClass('mPS2id-highlight'))) {
                                    $('.submenu-section2').css('display', 'block');
                                    $('.submenu-section1, .submenu-section3, .submenu-section4 ').hide();
                                } else if (($('.building-block').hasClass('mPS2id-highlight'))) {
                                    $('.submenu-section3').css('display', 'block');
                                    $('.submenu-section1, .submenu-section2, .submenu-section4 ').hide();
                                }
                            },
                        });
                        $("a[rel='next']").click(function(e) {
                            e.preventDefault();
                            var to = $(this).parent().parent("section").next().attr("id");
                            $.mPageScroll2id("scrollTo", to);
                        });
                    });
                    $(window).scroll(function() {
                        if ($(this).scrollTop() > 50) {
                            $('#scrollToTop').addClass('show');
                        } else {
                            $('#scrollToTop').removeClass('show');
                        }
                    });
                    $('#scrollToTop').on('click', function() {
                        $("html, body").animate({
                            scrollTop: 0
                        }, 1000, 'easeInOutExpo');
                        return false;
                    });
                    $(".intro, .intro.mPS2id-clicked.mPS2id-highlight").click(function() {
                        $('.submenu-section1').show();
                        $('.submenu-section2, .submenu-section3, .submenu-section4').hide();
                    })
                    $(".usage, .usage.mPS2id-clicked.mPS2id-highlight").click(function() {
                        $('.submenu-section2').show();
                        $('.submenu-section1, .submenu-section3, .submenu-section4').hide();
                    })
                    $(".building-block, .building-block.mPS2id-clicked.mPS2id-highlight").click(function() {
                        $('.submenu-section3').show();
                        $('.submenu-section1, .submenu-section2, .submenu-section4').hide();
                    })
                    $(".journey, .journey.mPS2id-clicked.mPS2id-highlight").click(function() {
                        $('.submenu-section4').show();
                        $('.submenu-section1, .submenu-section2, .submenu-section3').hide();
                    })

                })(jQuery);

                function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                $('.closebtn').show();
                $('.bar-icon').hide();
                }
                function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                $('.closebtn').hide();
                $('.bar-icon').show();
                }

                //modal popup open 2 min
            </script>
